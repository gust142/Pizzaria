<ion-header>

  <ion-navbar color = "padrao">
    
    <ion-title>
      Bebidas
    </ion-title>

    
  </ion-navbar>

</ion-header>


<ion-content  class="cor">
    <ion-fab top right edge >
        <button ion-fab color = "padrao" style=" color:yellow;"><ion-icon name="pizza"></ion-icon></button>
        <ion-fab-list side="left">
          <button ion-fab color = "padrao" style=" color:white;" (click) = "telahome()" ><ion-icon name="home"></ion-icon></button>
          <button ion-fab color = "padrao" style="background-color:#8C1717; color:white;"><ion-icon name="cart"></ion-icon></button>
          <button ion-fab color = "padrao" style="background-color:#8C1717; color:white;"><ion-icon name="person"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let item of bebidas | async">
    <ion-item >
      <ion-thumbnail item-start>
        <img src = {{item.url}}>
      </ion-thumbnail>
      <h2>{{ item.Nome }}</h2>
      <h4>{{item.tamanho}}</h4>
      <p >R${{ item.Preco }}</p>
      <button ion-button item-end color="padrao" ><ion-icon name="add"></ion-icon></button>
    </ion-item>
    </ion-item-sliding>
  </ion-list>


</ion-content>
